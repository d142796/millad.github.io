<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>Millad Dagdoni - Software Engineering</title>
    <style>
      a {
        color: silver;
        font-size: 2em;
        right: 100px;
      }
      h1 {
        font-size: 4em;
        margin-top: 0em;
      }

      body {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
        transition: background-color 29s ease-in;
      }

      .main {
        width: 400px;
        padding: 2em;
      }
      .main h1 {
        margin-bottom: 0;
      }

      .fade-in {
        position: relative;
        animation: fadeIn ease 1s;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          left: 200px;
        }
        70% {
          left: 20px;
          transform: scale(1.2);
        }
        100% {
          opacity: 1;
          left: 0px;
        }
      }
    </style>
  </head>
  <body onload="fadeInCorrectBgColor()">
    <div class="main">
      <h1 class="fade-in">Millad Dagdoni</h1>
    </div>

    <script type="text/javascript">
      const hours = new Date().getHours();
      const isDarkmodeTime = hours >= 15 || hours <= 8;

      function fadeInCorrectBgColor() {
        document.body.setAttribute(
          "style",
          "color: " +
            (isDarkmodeTime ? "white" : "black") +
            "; " +
            "background-color: " +
            (isDarkmodeTime ? "black" : "white") +
            "; transition: background-color 1s ease-in;"
        );
      }
    </script>
  </body>
</html>
